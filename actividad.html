<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <a class="navbar-brand" href="index.html">Inicio</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item ">
                        <a class="nav-link" href="cronograma.html">cronograma</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="obra.html">Obras</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="trabajador.html">Trabajadores</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="actividad.html">Actividades</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>
    <section class="main-section">
        <div class="background-overlay py-4 text-white">
            <div class="row ">
                <div class="col-md-11 mx-auto">
                    <div class="card">
                        <div class="card-header bg-warning text-dark">
                            <h1 class="font-weight-light text-center">Gestión de Actividades</h1>
                        </div>
                        <div class="card-body bg-dark">
                            <div class="row text-center">
                                <div class="col-md-2 mx-auto">
                                    <div class="form-group">
                                        <label for="nombreTxt">Nombre</label>
                                        <input type="text" class="form-control " id="nombreTxt">
                                    </div>
                                </div>
                                <div class="col-md-2 mx-auto">
                                    <div class="form-group">
                                        <label for="inicioTxt">Fecha de Inicio</label>
                                        <input type="date" class="form-control " id="inicioTxt">
                                    </div>
                                </div>
                                <div class="col-md-2 mx-auto">
                                    <div class="form-group">
                                        <label for="finTxt">Fecha de Término</label>
                                        <input type="date" class="form-control " id="finTxt">
                                    </div>
                                </div>
                                <div class="col-md-2 mx-auto">
                                    <div class="form-group">
                                        <label for="finTxt">Cronograma Asociado</label>
                                        <select name="" class="form-control" id="cronogramaSelect">
                                            <option value="crono 1">CRONO 1</option>
                                            <option value="crono 2">crono 2</option>
                                            <option value="crono 3">crono 3</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="col-md-2 mx-auto">
                                    <div class="form-group">
                                        <label for="finTxt">Trabajadores Asociados</label>
                                        <select name="" class="form-control" multiple id="trabajadorSelect">
                                            <option value="juan">juan</option>
                                            <option value="momo">momo</option>
                                            <option value="chan">chan</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="col-md-2 mx-auto ">
                                    <div class="form-group">
                                        <label for="">Acción</label>
                                        <button class="btn btn-warning form-control font-weight-bold text-uppercase"
                                            onclick="agregarActividad()" id="agregarActividadBtn">Agregar </button>
                                    </div>
                                </div>
                            </div>

                            <div class="form-group">
                                <table
                                    class="table table-dark text-center font- font-weight-light table-striped table-hover table-bordered">
                                    <thead>
                                        <tr class="text-uppercase text-warning">
                                            <th scope="col">Nombre</th>
                                            <th scope="col">Fecha Inicio</th>
                                            <th scope="col">Fecha Fin</th>
                                            <th scope="col">Cronograma</th>
                                            <th scope="col">Trabajadores</th>
                                            <th scope="col">Eliminar</th>
                                            <th scope="col">Modificar</th>
                                        </tr>
                                    </thead>
                                    <tbody id="tableActividades">

                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

    </section>
</body>
