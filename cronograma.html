                        </div>

                            <div class="row">
                                <div class="col-md-2 mx-auto">

                                </div>

                                    </div>
                                </div>
                                <div class="col-md-2 mx-auto ">
                                    <div class="form-group">
                                        <label for="selectEstado">Estado</label>
                                        <select id="selectEstado" disabled class="form-control">
                                            <option value="creado" cheked>Creado</option>
                                            <option value="en ejecucion">En Ejecución</option>
                                            <option value="finalizado">Finalizado</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="col-md-2 mx-auto ">
                                    <div class="form-group">
                                        <label for="selectObra">Obra asociada</label>
                                        <select id="selectObra" class="form-control"></select>
                                    </div>
                                </div>
                                <div class="col-md-2 mx-auto ">
                                    <div class="form-group">
                                        <label for="">Acción</label>
                                        <button class="btn btn-warning form-control text-uppercase font-weight-bold"
                                            onclick="agregarCronograma()" id="agregarCronogramaBtn">Agregar
                                        </button>
                                    </div>
                                </div>

                            </div>

                            <div class="form-group ">
                                <table class="table table-dark table-striped table-hover table-bordered">
                                    <thead>
                                        <tr class="text-warning text-center">
                                            <th scope="col">Nombre</th>
                                            <th scope="col">Fecha Inicio</th>
                                            <th scope="col">Fecha Fin</th>
                                            <th scope="col">Estado</th>
                                            <th scope="col">Obra</th>
                                            <th scope="col">Eliminar</th>
                                            <th scope="col">Modificar</th>
                                        </tr>
                                    </thead>

                                    </tbody>
                                </table>
                            </div>
