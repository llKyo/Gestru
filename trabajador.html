    <section class="main-section">
        <div class=" py-4 background-overlay text-white">
            <div class="row">
                <div class="col-md-5 mx-auto">
                    <div class="card">
                        <div class="card-header bg-warning">
                            <h1 class="text-dark text-center font-weight-light">Registro de Trabajadores</h1>
                        </div>
                        <div class="card-body bg-dark text-white">
                            <div class="form-group">
                                <label for="nombreTxt">Nombre</label>
                                <input type="text" id="nombreTxt" required class="form-control" placeholder="Ingrese nombre del trabajador">
                            </div>
                            <div class="form-group">
                                <label for="apellidoTxt">Apellido</label>
                                <input type="text" id="apellidoTxt" required class="form-control" placeholder="Ingrese apellido del trabajador">
                            </div>
                            <div class="form-group">
                                <label for="contactoTxt">Contacto</label>
                                <input type="text" id="contactoTxt" required class="form-control" placeholder="Ingrese fono del trabajador">
                            </div>
                            <div class="form-group">
                                <label for="rolTxt">Rol</label>
                                <input type="text" id="rolTxt" required class="form-control" placeholder="Ingrese rol del trabajador">
                            </div>
                            <button class="btn btn-primary" onclick="registrarTrabajador()"
                                        id="registrarTrabajadorBtn">Registrar</button>
                        </div>
                    </div>
                </div>
                <div class="col-md-7 mx-auto">
                    <h1 class="text-white text-center font-weight-light">Trabajadores Registrados</h1>
                    <table class="table table-dark table-striped table-hover table-bordered">
                        <thead>
                            <tr class="text-uppercase text-warning">
                                <th scope="col">Nombre</th>
                                <th scope="col">Apellido</th>
                                <th scope="col">Contacto</th>
                                <th scope="col">Rol</th>
                                <th scope="col">Modificar</th>
                                <th scope="col">Eliminar</th>
                            </tr>
                        </thead>
                        <tbody id="tableTrabajadores">

                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </section>
